<ion-content class="ion-padding">
  <div>
    <ion-img class="logo" src="../../../assets/img/Logo_DermoApp.png" alt="DermoApp logo"></ion-img>
  </div>

  <div style="margin-top: 3rem;">
    <label>{{"EMAIL"| translate}}</label>
    <input type="text" placeholder="{{'ENTEREMAIL'|translate}}" [(ngModel)]="email">
    <label>{{"PASSWORD"| translate}}</label>
    <input type="password" placeholder="{{'ENTERPASS' | translate}}" [(ngModel)]="password">
  </div>

  <div class="center">
    <div>
      <ion-button class="bt_login" (click)="login()" >{{'LOGIN'| translate}}</ion-button>
    </div>
  </div>

  <div>
    <a href="">{{ "FORGOTPASS" | translate}}</a>
  </div>
  <div>
    <a (click)="goBack()">{{ "SIGNIN" | translate}}</a>
  </div>

</ion-content>
